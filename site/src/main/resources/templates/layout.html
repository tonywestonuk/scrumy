<html>
	<head>
		<script>
			
			
		account_login = function() {
		let redirectURL = encodeURIComponent(location.href+'auth');		
		location.href = `https://auth.scrumy.net/realms/scrumy/protocol/openid-connect/auth?client_id=scrumy&redirect_uri=$\{redirectURL}&scope=openid&response_type=code`;
	}
	
		account_logout = function() {
		let redirectURL = encodeURIComponent(location.href+'auth/logout');		
		location.href = `https://auth.scrumy.net/realms/scrumy/protocol/openid-connect/logout?post_logout_redirect_uri=$\{redirectURL}&client_id=scrumy`;
	}
		</script>
		
		<script defer type="application/javascript" src="js/refreshmessages.js"></script>
		
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<nav>
					<img src="images/scrumy.png"><br>

				{#if cdi:user.loggedIn}
						<button onclick="account_logout();" role="button">Logout {cdi:user.credentials.preferred_username} </button>
					{#else}
						<button  onclick="account_login();" role="button">Login</button>
					{/if}
		</nav>
		

	{#insert/}	
					
	</body>
</html>
